<!DOCTYPE html>
<html>
<body style="font-family:Arial;background:#f4f6f9;padding:30px;">

<div style="max-width:600px;margin:auto;background:white;padding:40px;border-radius:10px;">

    <h2 style="color:#c9a227;text-align:center;">ATIL Support Team</h2>

    <p>Dear <strong>{{ name }}</strong>,</p>

    <p>
        Thank you for contacting ATIL regarding
        <strong>{{ subject }}</strong>.
    </p>

    <p>
        We have received your message and our support team will respond shortly.
    </p>

    <hr>

    <p><strong>Your Message:</strong></p>

    <p>{{ message }}</p>

    <hr>

    <p style="margin-top:30px;">
        Best Regards,<br>
        ATIL Customer Support Team
    </p>

</div>

</body>
</html>
